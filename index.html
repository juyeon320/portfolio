<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이주연 포트폴리오</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="greeting-container">
    <img src="Greeting2.png" alt="인삿말" class="greeting-img" />
  </div>

  <div class="three-column-layout">

    <!-- 왼쪽: 프로필 + 수상경력 -->
    <section class="column left">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front"></div>
          <div class="flip-card-back">
            <h3>이주연</h3>
            <p>🍰 2001.03</p>
            <p>📧 juyeon@gmail.com</p>
            <p>📞 010-2568-2871</p>
            <p>💻 <a href="https://github.com/juyeon320" target="_blank" style="color: inherit; text-decoration: underline;">github.com/juyeon320</a></p>
          </div>
        </div>
      </div>
      <img src="award.png" alt="수상 경력" class="info-img award-img" />
    </section>


    <!-- 가운데: 학력 이미지 -->
    <section class="column center">
      <img src="education.png" alt="학력" class="info-img" />
      <img src="experience.png" alt="기타 경력" class="info-img" />
      <div class="flip-skill-card">
        <div class="flip-skill-inner">
          <div class="flip-skill-front">
            <img src="skill1.png" alt="스킬 1" class="skill-img" />
          </div>
          <div class="flip-skill-back">
            <img src="skill2.png" alt="스킬 2" class="skill-img" />
          </div>
        </div>
      </div>
    </section>

    

    <!-- 오른쪽: 기타경력 이미지 + Skills + 프로젝트 -->
    <section class="column right">
      <div class="project-box">
        <h3>Project</h3>
        <ul class="project-list">
          <li class="uring" onclick="openModal(0)">우링 (2025.07~)</li>
          <li class="dogmap" onclick="openModal(1)">강아지도 (2025.02~2025.05)</li>
          <li class="phobia" onclick="openModal(2)">포비아 (2025.03~2025.03)</li>
          <li class="poodak" onclick="openModal(3)">푸닥 (2024.03~2024.11)</li>
          <li class="goddal" onclick="openModal(4)">걷달 (2023.05~2023.11)</li>
        </ul>
        
      </div>
    </section>

  </div>
  <!-- 슬라이딩 모달 카드 영역 -->
  <div id="projectModal" class="modal-overlay">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div class="card-slider">
        <a href="https://kiwi-almanac-f51.notion.site/2025-7-23e1cb7f0c438000ad64fe6de34149d8" target="_blank"><img src="우링.png" alt="우링" class="slide-img" /></a>
        <a href="https://kiwi-almanac-f51.notion.site/2024-2025-23e1cb7f0c438016b91cc0ed7c04dbb8" target="_blank"><img src="강아지도.png" alt="강아지도" class="slide-img" /></a>
        <a href="https://kiwi-almanac-f51.notion.site/2025-23e1cb7f0c438031993de6469c097889" target="_blank"><img src="포비아.png" alt="포비아" class="slide-img" /></a>
        <a href="https://kiwi-almanac-f51.notion.site/2024-23e1cb7f0c43800fa6a2ea893f47089a" target="_blank"><img src="푸닥.png" alt="푸닥" class="slide-img" /></a>
        <a href="https://kiwi-almanac-f51.notion.site/2024-23e1cb7f0c438018a66cc2fd784339ec" target="_blank"><img src="걷달.png" alt="걷달" class="slide-img" /></a>
      </div>
      
      <button class="nav-btn prev-btn" onclick="moveSlide(-1)">&#10094;</button>
      <button class="nav-btn next-btn" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

</body>
</html>

<script>
  let currentIndex = 0;

  let startX = 0;

  const slider = document.querySelector('.card-slider');

  slider.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener('touchend', (e) => {
    const endX = e.changedTouches[0].clientX;
    const diff = startX - endX;

    if (Math.abs(diff) > 50) {
      if (diff > 0) {
        moveSlide(1); // 왼쪽으로 슬라이드 → 다음 카드
      } else {
        moveSlide(-1); // 오른쪽으로 슬라이드 → 이전 카드
      }
    }
  });

  function openModal(index) {
    currentIndex = index;
    document.getElementById("projectModal").style.display = "flex";
    showSlide(currentIndex);
  }

  document.querySelectorAll('.flip-card, .flip-skill-card').forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  });

  function closeModal() {
    document.getElementById("projectModal").style.display = "none";
  }

  function moveSlide(n) {
    const slides = document.querySelectorAll('.slide-img');
    currentIndex = (currentIndex + n + slides.length) % slides.length;
    showSlide(currentIndex);
  }


  function showSlide(index) {
    const slider = document.querySelector('.card-slider');
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  let autoSlide = setInterval(() => moveSlide(1), 5000);

  document.getElementById("projectModal").addEventListener("mouseover", () => clearInterval(autoSlide));
  document.getElementById("projectModal").addEventListener("mouseleave", () => {
    autoSlide = setInterval(() => moveSlide(1), 5000);
  });


  document.getElementById("projectModal").addEventListener("click", (e) => {
  if (e.target.classList.contains("modal-overlay")) closeModal();
});

</script>
