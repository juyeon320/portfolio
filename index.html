<script>
  let currentIndex = 0;

  let startX = 0;

  const slider = document.querySelector('.card-slider');

  slider.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  slider.addEventListener('touchend', (e) => {
    const endX = e.changedTouches[0].clientX;
    const diff = startX - endX;

    if (Math.abs(diff) > 50) {
      if (diff > 0) {
        moveSlide(1); // ì™¼ìª½ìœ¼ë¡œ ìŠ¬ë¼ì´ë“œ â†’ ë‹¤ìŒ ì¹´ë“œ
      } else {
        moveSlide(-1); // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ìŠ¬ë¼ì´ë“œ â†’ ì´ì „ ì¹´ë“œ
      }
    }
  });

  function openModal(index) {
    currentIndex = index;
    document.getElementById("projectModal").style.display = "flex";
    showSlide(currentIndex);
  }

  document.querySelectorAll('.flip-card, .flip-skill-card').forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  });

  function closeModal() {
    document.getElementById("projectModal").style.display = "none";
  }

  function moveSlide(n) {
    const slides = document.querySelectorAll('.slide-img');
    currentIndex = (currentIndex + n + slides.length) % slides.length;
    showSlide(currentIndex);
  }


  function showSlide(index) {
    const slider = document.querySelector('.card-slider');
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  let autoSlide = setInterval(() => moveSlide(1), 5000);

  document.getElementById("projectModal").addEventListener("mouseover", () => clearInterval(autoSlide));
  document.getElementById("projectModal").addEventListener("mouseleave", () => {
    autoSlide = setInterval(() => moveSlide(1), 5000);
  });


  document.getElementById("projectModal").addEventListener("click", (e) => {
  if (e.target.classList.contains("modal-overlay")) closeModal();
});

</script>
