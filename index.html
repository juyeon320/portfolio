<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이주연 포트폴리오</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="greeting-container">
    <img src="Greeting.png" alt="인삿말" class="greeting-img" />
  </div>

  <div class="three-column-layout">

    <!-- 왼쪽: 프로필 + 수상경력 -->
    <section class="column left">
      <div class="photo-placeholder"></div>
      <img src="award.png" alt="수상 경력" class="info-img award-img" />
    </section>

    <!-- 가운데: 학력 이미지 -->
    <section class="column center">
      <img src="education.png" alt="학력" class="info-img" />
      <img src="experience.png" alt="기타 경력" class="info-img" />
      <img src="skill1.png" alt="스킬 왼쪽" class="skill-img" />
    </section>

    

    <!-- 오른쪽: 기타경력 이미지 + Skills + 프로젝트 -->
    <section class="column right">
      <div class="project-box">
        <h3>📂 프로젝트</h3>
      <ul class="project-list">
        <li>우링</li>
        <li>강아지도</li>
        <li>포비아</li>
        <li>푸닥</li>
        <li>걷달</li>
      </ul>
      </div>
      <img src="skill2.png" alt="스킬 오른쪽" class="skill-img" />
    </section>

  </div>
</body>
</html>
